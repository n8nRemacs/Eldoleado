version: '3.8'

services:
  tunnel-server:
    build: .
    container_name: tunnel-server
    ports:
      - "8765:8765"  # WebSocket for Android + HTTP API
    environment:
      - WS_PORT=8765
      - TUNNEL_SECRET=${TUNNEL_SECRET:-Mi31415926pSss!}
      - API_KEY=${API_KEY:-BattCRM_Tunnel_Secret_2024}
      - REQUEST_TIMEOUT=60
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - eldoleado

networks:
  eldoleado:
    external: true
