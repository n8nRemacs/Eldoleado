version: '3.8'

services:
  mcp-telegram-user:
    build: .
    container_name: telegram-user-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      - ./sessions:/app/sessions
      - ./.env:/app/.env:ro
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
