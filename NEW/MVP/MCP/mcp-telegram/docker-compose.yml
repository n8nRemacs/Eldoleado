version: '3.8'

services:
  telegram-api:
    build: .
    container_name: telegram-mcp-server
    ports:
      - "8761:8761"
    environment:
      - N8N_WEBHOOK_URL=https://n8n.n8nsrv.ru/webhook/telegram-in
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8761
      - API_KEY=${API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/health"]
      interval: 30s
      timeout: 10s
      retries: 3
